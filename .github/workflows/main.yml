
name: Testes

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    #passos
    steps:
    
    #download do c√≥digo
    - uses: actions/checkout@v3
    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        
    - run: npm install
    - run: npm run  cy:run
      continue-on-error: true
    - run: npm run report:mochawesome-reporter
    
#Git Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
        BRANCH: gh_pages
        FOLDER: report/html

  
